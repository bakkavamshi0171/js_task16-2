 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
 </head>
 <body>
    
    <script>
        document.body.style.backgroundColor="#5ca953";
        let x= document.createElement("div");
        x.style.width="100vw";
        x.style.height="100vh";
        x.style.textAlign = "center"
        document.body.appendChild(x);

        let img  = document.createElement("img");
        img.setAttribute("src", "ganesha.webp");
        
        img.style.height= "70%";
        img.style.boxShadow = "5px 5px 30px 10px lightgreen"
        img.style.borderRadius = "20px";
        x.appendChild(img);
 
        let h1 = document.createElement("h1");
        h1.innerHTML= "<i>Happy Ganesh Chaturthi</i>";
        h1.style.color= "white";
        h1.style.fontSize = "40px";
        x.appendChild(h1);

        let p = document.createElement("p");
        p.style.color= "white";
        p.style.fontSize = "20px"
        p.style.padding= "0% 15%"
        p.innerHTML = "<i>This Ganesh Chaturthi, may Bappa bless you with infinite love, wisdom, and a life free from worries and fears.<i>"
        x.appendChild(p);
    </script>
 </body>
 </html>
